<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Diner Shopping List</title>
</head>

<body>
    <header>
        <nav
            style="color:#EB7E7F; background-color: #4A4F56; text-align:center; padding-top: 10px; padding-bottom: 10px;">
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the Mall!</p>
        </nav>
    </header>
    <main>
        <section>
            <ul class="class_ul">
                <li class="class_li">
                    <input type="checkbox" name="list_item" value="pickles" id="pickles" />
                    <label for="pickles">A lot of pickles </label>
                </li>
                <li class="class_li">
                    <input type="checkbox" name="list_item" value="apples" id="apples" />
                    <label for="apples">10 apples </label>
                </li>
                <li class="class_li">
                    <input type="checkbox" name="list_item" value="oranges" id="oranges" />
                    <label for="oranges">20 oranges </label>
                </li>
                <li class="class_li">
                    <input type="checkbox" name="list_item" value="plates" id="plates" />
                    <label for="plates">13 plates </label>
                </li>
                <li class="class_li">
                    <input type="checkbox" name="list_item" value="bentos" id="bentos" />
                    <label for="bentos">15 bentos </label>
                </li>
                <li class="class_li">
                    <input type="checkbox" name="list_item" value="sake" id="sake" />
                    <label for="sake">1 bottle of water</label>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <h2>Bon appetit :)</h2>
    </footer>

</body>

</html>
