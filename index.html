<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Diner Shopping List</title>
</head>

<body>
    <header>
        <nav
            style="color:#EB7E7F; background-color: #4A4F56; text-align:center; padding-top: 10px; padding-bottom: 10px;">
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the Mall!</p>
        </nav>
        <section>
            <ul>
                <li class="div135"> <label for="pickles"><input type="checkbox" name="pickles" id="pickles"> A
                        lot of
                        pickles <span>for the next lessons about CSS</span>
                    </label> </li>
                <li class="div24"> <label for="apples"><input type="checkbox" name="apples" id="apples"
                            value="apples">10
                        apples <span> more CSS</span> </label>
                </li>
                <li class="div135"> <label for="orange"><input type="checkbox" name="orange" id="orange"
                            value="orangre">20
                        oranges <span>because theu are awesome</span></label></li>
                <li class="div24"> <label for="plates"><input type="checkbox" name="plates" id="plates"
                            value="plates">13
                        plates <span>hm... they always disappear</span></label>
                </li>
                <li class="div135"> <label for="bentos"><input type="checkbox" name="bentos" id="bentos"
                            value="bentos">15
                        bentos</label>
                </li>
                <li class="div24"> <label for="botel_of_sake"><input type="checkbox" name="botel_of_sake"
                            id="botel_of_sake" value="botel_of_sake">One botel of sake <span>for my
                            friends</span></label>
                </li>
            </ul>
            <p class="end">Bon appetit=)</p>
        </section>
    </header>

</body>

</html>
